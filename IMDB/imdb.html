<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie jug</title>
    <link rel="stylesheet" href="imdb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-5" >
               <div class="row">
                    <section class="home">
                        <form>
                            <img src="./Assets/camera.png" alt="" srcset="" id="micon">
                            <input type="text" name="search" placeholder="search movie" id="input">
                        </form>
                        <div >
                            <label id="movieResult" style="color: white;"></label>
                            
                            <img src="./Assets/favourite.png" alt="" id="fav">
                        </div>
                    </section>
               </div>
               <div class="row">
                    <section class="favourite">
                        <h5 style="text-align: center; color: white;">My Favourites</h5>
                        <ul class="list-group" id="list-grp">
                            
                        </ul>
                    </section>
               </div>
            </div>
            <div class="col col-7 details" id="details">
               <div class="row">
                <div class="col image-container" style=" margin-top: 18%; margin-left: 1%;">
                   <img class="c-w" src="" alt="loading..." id="image">
                </div>
                <div class="col" style=" margin-top: 18%;">
                  <div class="detail-div">
                    <span class="c-w thead">Title :</span><span class="c-w tbody" id="title"></span>
                  </div>

                  <div class="detail-div">
                    <span class="c-w thead">Year :</span><span class="c-w tbody" id="year"></span>
                  </div>

                  <div class="detail-div">
                    <span class="c-w thead">Genre :</span><span class="c-w tbody" id="genre"></span>
                  </div>

                  <div class="detail-div">
                    <span class="c-w thead">Language :</span><span class="c-w tbody" id="lang"></span>
                  </div>

                  <div class="detail-div">
                    <span class="c-w thead">Actor :</span><span class="c-w tbody" id="actor"></span>
                  </div>

                  <div class="detail-div">
                    <span class="c-w thead">Plot :</span><span class="c-w tbody" id="plot"></span>
                  </div>

                  <div class="detail-div">
                    <span class="c-w thead">imdbRating :</span><span class="c-w tbody" id="rating"></span>
                  </div>

                  <div class="detail-div">
                    <span class="c-w thead">Director :</span><span class="c-w tbody" id="director"></span>
                  </div>

                  <div class="detail-div">
                    <span class="c-w thead">Writer :</span><span class="c-w tbody" id="writer"></span>
                  </div>
                </div>
               </div>
            </div>
        </div>
    </div>
   

    <script src="imdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
